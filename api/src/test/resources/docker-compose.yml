version: '3.7'

services:
  mysql:
    image: mysql
    environment:
      - MYSQL_USER=susu
      - MYSQL_PASSWORD=susu
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_HOST=localhost
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=susu
    ports:
      - "3306"


  redis:
    image: redis
    ports:
      - "6379"